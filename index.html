<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body>
    <div style="margin-top: 10%;">
        <div class="w-25 container" style="background-color: lightgray;">
            <h2 style="text-align: center;">Calculator</h2>
            <input id="result" type="text" class="form-control">
            <hr>
            <div class="row p-1">
               
                <div class="col-3">
                    <button type="button" onclick="backSpace()" class="btn btn-secondary">C</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData('%')" class="btn btn-secondary">%</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData('+')" class="btn btn-secondary">+</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData('-')" class="btn btn-secondary">-</button>
                </div>
               
            </div>
            <div class="row p-1">
                <div class="col-3">
                    <button type="button" onclick="displayData(7)" class="btn btn-primary">7</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData(8)" class="btn btn-primary">8</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData(9)" class="btn btn-primary">9</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData('/')" class="btn btn-secondary">/</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3">
                    <button type="button" onclick="displayData(4)" class="btn btn-primary">4</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData(5)" class="btn btn-primary">5</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData(6)" class="btn btn-primary">6</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData('*')" class="btn btn-secondary">x</button>
                </div>
            </div>
            <div class="row p-1">
                <div class="col-3">
                    <button type="button" onclick="displayData(1)" class="btn btn-primary">1</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData(2)" class="btn btn-primary">2</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData(3)" class="btn btn-primary">3</button>
                </div>
                <div class="col-3">
                    <button type="button" onclick="displayData('.')" class="btn btn-secondary">.</button>
                </div>
               
            </div>
            <div class="row p-1">
                <div class="col-3">
                    <button type="button" onclick="evalExprsn()" class="btn btn-info">=</button>
                </div>
               
                <div class="col-3">
                    <button type="button" onclick="displayData(0)" class="btn btn-primary">0</button>
                </div>
                <div class="col-4">
                    <button type="button" onclick="Allclear()" class="btn btn-warning">AC</button>
                </div>
                
            </div>
        </div>
    </div>
</body>

<script src="./cal.js"></script>

</html>
